<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeQuotes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../files/clip.png">
</head>


<body class="semitransparent">
   
<nav >
    <a  href="">
    <img  class="logo" src="../files/clip.png" alt="TypeQuotes Logo">
    </a>
        <div class='navbar'  target="_blank" title="Go to TypeQuotes Home">
         
         <a  href="">
            <p class="titlename typing">TypeQuotes<p>
        </a>
         
        <div class="navlinks">
            <a class="navlinkitem"> Home</a>
            <a class="navlinkitem"> Start Multiplayer</a>
            <a class="navlinkitem"> Start Singleplayer</a>
            <a class="navlinkitem"> Profile</a>
        </div>
</div>
</nav>

<noscript> <p class="noscript">Site needs JavaScript Support!</p></noscript>

<div id="gamingfield">

    <div id="stats">
        <div id="progressbar"> 
            <div id="progressfinished"></div>
            <div id="progresscircle"></div>
        </div>
         <div id="accuracy" ><span id="accuracynumber">69</span>% 
             <span class="acc">ACC</span></div>
        <div id="speed"><span id="speednumber">420</span>
            <span class="wpm">WPM</span></div>
    </div>

    <div id="quotearea">
       
        <a id="authorurl">
            <img id="authorimg" >
        </a>
        <a id="originurl">
            <img id="originimg" >
        </a>

        <div id="textarea">
            <span id="rightfinished"></span><span 
            id="rightcurrent"></span><span 
            id="wrongcurrent"></span><span
            id="unfinishedcurrent"></span><span
            id="unfinished"></span>
        </div>
        <div id="authorname">
            
        </div>
        <a id="restartlink" href="">
            <div id="restart">
                <img id="restartarrow" src = "../files/restart.svg">
            </div>
        </a>
        <a id="nextlink" href="">
            <div id="next">
                <img id="nextarrow" src = "../files/next.svg">
            </div>
        </a>
    </div> 

    <input id="inputfield" >
</div>

</body>
<script src="../files/game.js"></script>

</html>
